### Web Driver settings
driver.name=chrome
# leave empty to use the latest version
driver.version=
# leave empty to use local run (or specify hub url like http://localhost or url of dedicated remote machine)
driver.hub.baseUrl=
# leave empty to use local run (or specify hub api port to run selenium tests like 4444)
driver.hub.apiPort=
# leave empty to use local run (or specify hub ui port to attach selenium tests 8081 or 8080)
driver.hub.uiPort=
# records video, if set to true
# this option may be applied only for case
# when driver.hub.baseUrl, driver.hub.apiPort, driver.hub.uiPort are not empty
driver.recordVideo=true
# set true if you want driver to highlight elements on actions
driver.highlighting=true
# reporter for UI actions (e.g. click, etc)
driver.reporter=

### Framework settings
# reporter for business logic actions (can be set to com.carespeak.domain.steps.reporter.NoStepReporter)
framework.reporter=

### Application data settings
app_env=
app_url=

### Test data
data.username=
data.user=
data.pass=
twilioSmsSender=
